      <script>
        // Mảng chứa đường dẫn của các hình ảnh
        var images = [
          "imagine/4444.png",
          "imagine/5555.png",
          "imagine/3333.png",
          "imagine/6666.png",
          "imagine/9999.png",
          "imagine/7777.png",
          "imagine/8888.png",
          "imagine/8888.png"
        ];
    
        // Biến để lưu vị trí hiện tại của hình ảnh trong mảng
        var currentImageIndex = 0;
    
        // Hàm chuyển đổi hình ảnh về phía trước
        function nextImage() {
          // Tăng vị trí hiện tại lên 1
          currentImageIndex++;
          // Nếu vị trí hiện tại vượt quá số lượng phần tử, đặt lại về 0
          if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
          }
          // Hiển thị ảnh tương ứng với vị trí hiện tại
          displayImage();
        }
    
        // Hàm chuyển đổi hình ảnh về phía sau
        function prevImage() {
          // Giảm vị trí hiện tại xuống 1
          currentImageIndex--;
          // Nếu vị trí hiện tại nhỏ hơn 0, đặt lại về số lượng phần tử - 1
          if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
          }
          // Hiển thị ảnh tương ứng với vị trí hiện tại
          displayImage();
        }
    
        // Hàm hiển thị ảnh tương ứng với vị trí hiện tại
        function displayImage() {
          // Ẩn tất cả các ảnh trong slideshow
          var allSlides = document.querySelectorAll("#slideshow .slide");
          allSlides.forEach(function(slide) {
            slide.style.display = "none";
          });
          // Hiển thị ảnh tương ứng với vị trí hiện tại
          var currentSlide = document.querySelector("#slideshow .slide:nth-child(" + (currentImageIndex + 1) + ")");
          currentSlide.style.display = "block";
        }
        setInterval(nextImage, 3000);

      </script>
